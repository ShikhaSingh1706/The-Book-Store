{% extends 'base.html' %}


{% block content %}

<div class="container mt-1 mb-1">
    
    <div class="p-4 m-1 ">

        
        <div class="col-lg-5 rounded  mx-auto border pt-4">
            <div class="text-center col">
            
                <img
                        src="https://freight.cargo.site/t/original/i/df718b540efa170f06d635273b4781703a06ffa7189a6fef22c901a1662fea76/books.gif"
                class="img-fluid" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8"><b>Create An Account</b></div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="col">

                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                </div>
                {% endif %}
                <!-- firstname -->
                    <div class="form-group">
                    <div class="col">
                    <label for="">First Name</label>
                    <input type="text" name="firstname"
                     id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- last name -->
                         <div class="col">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    >
                </div>
                        <div>


                <!-- phone -->
                <div class="form-group">
                                        <div class="col">

                    <label for="">Phone</label>
                    <input type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="565698959"
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                                        <div class="col">

                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                                        <div class="col">

                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group"><center>
                                        <div class="col">

                    <input class="btn btn-sm btn-warning" type="submit" value="Create An Account "></center>
                </div>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
